<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Početna</a></li>
            <li><a href="znamenitosti.html">Znamenitosti</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>

            <li><a href="dodaj.html" class="active">Dodaj</a></li>
        </ul>
    </nav>
    <header>
        <h1>Dodaj Sadržaj</h1>
    </header>
    <main>
        <div class="dodaj-forma">
            <form action="../scripts/dodaj-sadrzaj.php" method="POST" enctype="multipart/form-data">
                <label for="ime">Ime:</label>
                <input type="text" id="ime" name="ime" placeholder="Unesite vaše ime" required>

                <label for="slika">Slika:</label>
                <div class="upload-box">
                    <input type="file" id="slika" name="slika" accept="image/*" required>
                    <span class="plus-sign">+</span>
                    <img id="preview" src="" alt="Preview slike" style="display: none;">
                </div>

                <label for="opis">Opis:</label>
                <textarea id="opis" name="opis" rows="5" placeholder="Unesite opis..." required></textarea>

                <button type="submit" class="submit-btn">Pošalji</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Amsterdam Sajt</p>
    </footer>
    <script>
        document.getElementById('slika').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const preview = document.getElementById('preview');
                    preview.src = e.target.result;
                    preview.style.display = 'block'; // Prikazujemo sliku
                    document.querySelector('.plus-sign').style.display = 'none'; // Sakrivamo plus znak
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
